<div class="payment-form-container">
  <div class="page-header">
    <h2>Create New Payment</h2>
    <button class="btn btn-secondary" routerLink="/payments">Back</button>
  </div>
  <div class="card">
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group"><label>Order ID *</label><input type="number" formControlName="orderId"></div>
        <div class="form-group"><label>Customer ID *</label><input type="number" formControlName="customerId"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Amount *</label><input type="number" formControlName="amount" step="0.01"></div>
        <div class="form-group"><label>Payment Method *</label><select formControlName="paymentMethod"><option value="">Select Method</option><option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option></select></div>
      </div>
      <div class="form-group"><label>Transaction ID</label><input type="text" formControlName="transactionId"></div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/payments">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || paymentForm.invalid">{{ loading ? 'Processing...' : 'Create Payment' }}</button>
      </div>
    </form>
  </div>
</div>
