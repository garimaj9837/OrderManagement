<div class="product-form-container">
  <div class="page-header">
    <h2>{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h2>
    <button class="btn btn-secondary" routerLink="/products">Back</button>
  </div>
  <div class="card">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group"><label>Name *</label><input type="text" formControlName="name"></div>
      <div class="form-group"><label>Description *</label><textarea formControlName="description"></textarea></div>
      <div class="form-row">
        <div class="form-group"><label>Price *</label><input type="number" formControlName="price" step="0.01"></div>
        <div class="form-group"><label>Discount *</label><input type="number" formControlName="discount" step="0.01"></div>
      </div>
      <div class="form-group"><label>Stock Quantity *</label><input type="number" formControlName="stockQuantity"></div>
      <div class="form-group"><label>Category</label><input type="text" formControlName="category"></div>
      <div class="form-group"><label>Image URL</label><input type="url" formControlName="imageUrl"></div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/products">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || productForm.invalid">{{ loading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}</button>
      </div>
    </form>
  </div>
</div>
