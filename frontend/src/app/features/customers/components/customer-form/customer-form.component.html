<div class="customer-form-container">
  <div class="page-header">
    <h2>{{ isEditMode ? 'Edit Customer' : 'Create New Customer' }}</h2>
    <button class="btn btn-secondary" routerLink="/customers">Back to Customers</button>
  </div>

  <div class="card">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email *</label>
        <input type="email" formControlName="email" placeholder="Enter email address">
        <div class="error-message" *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
          <span *ngIf="customerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="customerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label>Customer Name *</label>
        <input type="text" formControlName="customerName" placeholder="Enter customer name">
        <div class="error-message" *ngIf="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched">
          Customer name is required
        </div>
      </div>

      <div class="form-group">
        <label>Address *</label>
        <input type="text" formControlName="address" placeholder="Enter address">
        <div class="error-message" *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.touched">
          Address is required
        </div>
      </div>

      <div class="form-group">
        <label>Pincode *</label>
        <input type="number" formControlName="pincode" placeholder="Enter 6-digit pincode" min="100000" max="999999">
        <div class="error-message" *ngIf="customerForm.get('pincode')?.invalid && customerForm.get('pincode')?.touched">
          <span *ngIf="customerForm.get('pincode')?.errors?.['required']">Pincode is required</span>
          <span *ngIf="customerForm.get('pincode')?.errors?.['min'] || customerForm.get('pincode')?.errors?.['max']">Pincode must be 6 digits</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/customers">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || customerForm.invalid">
          {{ loading ? 'Saving...' : (isEditMode ? 'Update Customer' : 'Create Customer') }}
        </button>
      </div>
    </form>
  </div>
</div>
