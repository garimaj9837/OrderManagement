<div class="customer-form-container">
  <div class="page-header">
    <h2>{{ isEditMode ? 'Edit Customer' : 'Create New Customer' }}</h2>
    <button class="btn btn-secondary" routerLink="/customers">Back to Customers</button>
  </div>

  <div class="card">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" formControlName="firstName">
        </div>
        <div class="form-group">
          <label>Last Name *</label>
          <input type="text" formControlName="lastName">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email *</label>
          <input type="email" formControlName="email">
        </div>
        <div class="form-group">
          <label>Phone *</label>
          <input type="tel" formControlName="phone">
        </div>
      </div>

      <div class="form-group">
        <label>Address *</label>
        <input type="text" formControlName="address">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City *</label>
          <input type="text" formControlName="city">
        </div>
        <div class="form-group">
          <label>State *</label>
          <input type="text" formControlName="state">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Zip Code *</label>
          <input type="text" formControlName="zipCode">
        </div>
        <div class="form-group">
          <label>Country *</label>
          <input type="text" formControlName="country">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/customers">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || customerForm.invalid">
          {{ loading ? 'Saving...' : (isEditMode ? 'Update Customer' : 'Create Customer') }}
        </button>
      </div>
    </form>
  </div>
</div>
