<div class="customer-detail-container">
  <div class="page-header">
    <h2>Customer Details</h2>
    <div class="header-actions">
      <button class="btn btn-secondary" routerLink="/customers">Back to Customers</button>
      <button *ngIf="customer" class="btn btn-primary" [routerLink]="['/customers/edit', customer.customerId]">Edit Customer</button>
    </div>
  </div>

  <div *ngIf="loading" class="loading"></div>

  <div *ngIf="customer && !loading" class="card">
    <div class="detail-section">
      <h3>Customer Information</h3>
      <div class="detail-grid">
        <div class="detail-item">
          <label>Customer ID</label>
          <span>{{ customer.customerId }}</span>
        </div>
        <div class="detail-item">
          <label>Customer Name</label>
          <span>{{ customer.customerName }}</span>
        </div>
        <div class="detail-item">
          <label>Email</label>
          <span>{{ customer.email }}</span>
        </div>
        <div class="detail-item">
          <label>Address</label>
          <span>{{ customer.address }}</span>
        </div>
        <div class="detail-item">
          <label>Pincode</label>
          <span>{{ customer.pincode }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
